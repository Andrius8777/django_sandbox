{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }} {% trans "threads" %}{% endblock title %}
{% block content %}
<h1>{% trans "threads"|capfirst %}</h1>
<ul>
{% for thread in threads %}
    <li>
        <a href="{% url "thread_detail" thread.pk %}">{{ thread.title }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}

{% extends "base.html" %}{% load i18n %}
{% block title %}{{ thread.title }} | {{ block.super }}{% endblock title %}
{% block content %}
<h1>{{ thread.title }}</h1>
<p>{% trans "owner" %}: <a href="{% url "user_detail" thread.creator.username %}">{{ thread.creator }}</a></p>
<p>{% trans "threads" %}: {{ thread.post.count }}</p>
{% endblock content %}
